<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="images/icon/Ellipse 2.svg" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" />

    <title>Watch Me</title>
</head>

<body class="bg-dark">
    <div class="vh-100">
        <nav class="navbar navbar-expand-lg bg-body-tertiary bg-dark" data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">WatchMe</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="pricingPage.html">Pricing</a>
                        </li>
                        <li class="nav-item">
                            <a href="login.html" class="nav-link" id="loginItem">Login</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link" id="usernameLink"></a>
                        </li>
                        <li class="nav-item">
                            <button class="nav-link" id="logoutButton" style="display: none">
                                Logout
                            </button>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" style="display: none" id="adminItem" href="admin.html">Admin</a>
                        </li>
                    </ul>

                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
                        <button class="btn btn-outline-success" type="submit">
                            Search
                        </button>
                    </form>
                </div>
            </div>
        </nav>

        <main class="d-flex flex-column align-items-center mt-5 mb-5 text-white">
            <form action="" class="w-50 border p-5" id="loginForm">
                <h1>Login to WATCHME</h1>
                <div class="form-group">
                    <label for="email" class="">Email</label>
                    <input type="email" name="email" id="email" class="form-control" />
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" class="form-control" />
                </div>
                <div class="form-group m-2">
                    <input type="checkbox" name="" id="" />
                    <label for="rememberme">Remember me?</label>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">
                        Login
                    </button>
                    <br />
                    <p>
                        Dont have an account? -
                        <a href="register.html" class="text-decoration-underline text-white">register</a>
                    </p>
                </div>
            </form>
        </main>
    </div>
    <div class="footer bg-dark">
        <ul class="footer__menu">
            <li><a href="#" class="home-link">home</a></li>
            <li><a href="#" class="pricing-link">pricing</a></li>
            <li><a href="#" class="about-link">about</a></li>
        </ul>
        <hr />
        <div class="footer__end">
            <em><a href="#" class="main__page">&#169;2023 Company, Inc</a></em>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const loginForm = document.getElementById("loginForm");

            loginForm.addEventListener("submit", function (event) {
                event.preventDefault();

                const mail = document.getElementById("email").value;
                const password = document.getElementById("password").value;

                const storedUserData = localStorage.getItem(mail);

                if (!storedUserData) {
                    alert(
                        "User not found. Please register or check your email."
                    );
                } else {
                    const userData = JSON.parse(storedUserData);

                    if (userData.password === password) {
                        location.reload();
                        alert(
                            "Login successful! Welcome, " + userData.user
                        );
                        localStorage.setItem("user", storedUserData);
                        localStorage.setItem("logged", true);
                        localStorage.setItem("mail", mail);
                    } else {
                        alert("Incorrect password. Please try again.");
                    }
                }

                loginForm.reset();
            });
        });
    </script>
    <script src="login.js"></script>
</body>

</html>
