                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                        <li class="nav-item">

        <main class="d-flex flex-column align-items-center mt-5 mb-5 text-white">
            <form action="" class="w-50 border p-5" id="registrationForm">
                <h1>Register to WATCHME</h1>
                <div class="form-group">
                    <label for="email" class="">Email</label>
                    <input type="email" name="email" id="email" class="form-control" />
                </div>
                <div class="form-group">
                    <label for="username" class="">Username</label>
                    <input type="username" name="username" id="username" class="form-control" />
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" class="form-control" />
                </div>
                <div class="form-group mb-2">
                    <label for="password2">Confirm your password</label>
                    <input type="password" name="password2" id="password2" class="form-control" />
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">
                        Login
                    </button>
                    <br />
                    <p>
                        Already have an account?
                        <a href="login.html" class="text-decoration-underline text-white">login</a>
                    </p>
                </div>
            </form>
        </main>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const registrationForm =
                document.getElementById("registrationForm");

            registrationForm.addEventListener("submit", function (event) {
                event.preventDefault();

                const mail = document.getElementById("email").value;
                const user = document.getElementById("username").value;
                const password = document.getElementById("password").value;
                const password2 =
                    document.getElementById("password2").value;
                const sub = false;

                // Validate email format
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailRegex.test(mail)) {
                    alert(
                        "Invalid email format. Please enter a valid email address."
                    );
                    return;
                }

                // Validate username (alphanumeric with underscores)
                const usernameRegex = /^[a-zA-Z0-9_]+$/;
                if (!usernameRegex.test(user)) {
                    alert(
                        "Invalid username. Please use only letters, numbers, and underscores."
                    );
                    return;
                }

                // Validate password complexity
                const passwordRegex =
                    /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&*()_+{}\[\]:;<>,.?~\\-]).{6,}$/;
                if (!passwordRegex.test(password)) {
                    alert(
                        "Password must contain at least one uppercase letter, one lowercase letter, one number, and one special character."
                    );
                    return;
                }

                // Check if passwords match
                if (password !== password2) {
                    alert("Passwords do not match. Please try again.");
                    return;
                }

                // Check if email is already registered
                if (localStorage.getItem(mail) !== null) {
                    alert("Username with this email already exists.");
                    return;
                }

                // Store user data in localStorage
                localStorage.setItem(
                    mail,
                    JSON.stringify({ user, password, sub })
                );

                alert(
                    "Registration successful! You can now log in with your username and password."
                );

                // Reset the form
                registrationForm.reset();
            });
        });
    </script>
    <script src="login.js"></script>
</body>
