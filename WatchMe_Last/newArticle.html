            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">WatchMe</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="pricingPage.html">Pricing</a>

                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link" id="usernameLink"></a>
                        </li>
                        <li class="nav-item">
                            <button class="nav-link" id="logoutButton" style="display: none">
                                Logout
                            </button>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" style="display: none" id="adminItem" href="admin.html">Admin</a>

                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />

                            Search
                        </button>
                    </form>
                </div>
            </div>
        </nav>

        <div class="container">
        </div>
        <div class="content">

            <div class="right_side">
                <ul class="admin_ch">
                    <li><a href="admin.html" class="text-light text-decoration-none">General</a></li>
                    <li><a href="newArticle.html" class="text-light text-decoration-none">New article</a></li>
                    <li><a href="categoriesAdmin.html" class="text-light text-decoration-none">Categories</a></li>
                </ul>
            </div>
            <div class="main_admin w-50">
                <h1>New Article</h1>
                <div class="newFilm container-fluid">
                    <form id="filmForm" class="" enctype="multipart/form-data">
                        <div class="form-group rounded">
                            <label for="name_film">Film name:</label>
                            <input type="text" id="filmName" class="form-control" name="filmName">
                        </div>
                        <div class="form-group rounded">
                            <label for="continuance_film">Continuance:</label>
                            <input type="time" id="continuance" class="form-control" name="continuance">
                        </div>
                        <div class="form-group rounded">
                            <label for="directedByFilm">Directed by:</label>
                            <input type="text" id="directedBy" class="form-control" name="directedBy">
                        </div>
                        <div class="form-group rounded">
                            <label for="genre_film">Genre</label>
                            <input type="text" id="genre" class="form-control" name="genre">
                        </div>
                        <div class="form-group rounded">
                            <label for="image_film">Add img:</label>
                            <input type="file" id="image" name="image" class="form-control" alt="FilmImage"
                                accept="image/*">
                        </div>
                        <div class="form-group rounded">
                            <label for="about_film">About film</label>
                            <input type="text" id="about" name="about" class="form-control">
                        </div>
                        <div class="form-group rounded mt-2">
                            <input type="submit" class="form-control" id="submit">
                        </div>
                    </form>
                </div>
            </div>
        </div>
        </div>

    <script src="login.js"></script>
